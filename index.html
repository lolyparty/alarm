<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alarm Clock</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="clock.css">
  

</head>

<body>

<!--CLOCK-->
    <div id="blur">
        <header>
            <h1>ALARM</h1>
        </header>
        <section>
            <div class="clock">
                <div class="num num1">
                    <div>01</div>
                </div>
                <div class="num num2">
                    <div>02</div>
                </div>
                <div class="num num3">
                    <div>03</div>
                </div>
                <div class="num num4">
                    <div>04</div>
                </div>
                <div class="num num5">
                    <div>05</div>
                </div>
                <div class="num num6">
                    <div>06</div>
                </div>
                <div class="num num7">
                    <div>07</div>
                </div>
                <div class="num num8">
                    <div>08</div>
                </div>
                <div class="num num9">
                    <div>09</div>
                </div>
                <div class="num num10">
                    <div>10</div>
                </div>
                <div class="num num11">
                    <div>11</div>
                </div>
                <div class="num num12">
                    <div>12</div>
                </div>
    
                <div class="hand" id="hr">
                    <div class="hr"></div>
                </div>
                <div class="hand" id="mn">
                    <div class="mn"></div>
                </div>
                <div class="hand" id="sc">
                    <div class="sc"></div>
                </div>
            </div>
        </section>
        <!-- WHOLE PAGE TEXT -->
    
        <!-- CLOCK TEXT SECTION     -->
        <section class="clock-text">
            <h2 class="clock-text__h2">
                West African Time
            </h2>
    
            <p id="clock_time">

            </p>
    
            <p class="clock-text__date">
                <span class="clock-text__day">Tue</span> -
                <span class="clock-text__month">Aug</span>
                <span class="clock-text__day-no">14</span>,
                <span class="clock-text__year">2020</span>
            </p>

            <div id="alarm">
            </div>
    
            <div class="addbtn" id="addbtn">
                <img id="img" src="icons8-plus.svg" width="50px">
            </div>
        </section>
        <!--timer-->
        <section id="time">
            <div class="timeDiv">
                <h1 id="timer"></h1>
                <select name="" id="hours"></select>
                <select name="" id="minutes"></select>
                <select name="" id="seconds"></select>
                <select name="" id="ampm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            <div>
                <button id="setalarm">Set Alarm</button>
            </div>
        </section>

    </div>

    <!--spalsh screen-->
    <div class="splash">
       <h1>ALARM CLOCK</h1>
    </div>
      
<!-- STOPWATCH-->
    <div id="timer2">
        00:00:00
    </div>
    <button id="startpause" onclick="startPause()">start</button>
    <button onclick="reset()">reset</button>
    
    <!--color scheme-->
    <div>
        <h1>COLOR SCHEME</h1>
        <button id="dark">dark mode</button>
        <button id="magenta">magenta</button>
        <button id="purple">purple</button>
    </div>

    <!--javascript-->
    <script>

        //COLOR SCHEME
        const darkMode = document.querySelector('#dark');
        const magenta = document.querySelector('#magenta');
        const purple = document.querySelector('#purple');
        const body = document.querySelector('body');

        darkMode.addEventListener('click', ()=>{
            body.style.background = "rgb(36, 35, 35)";
        })
    
    

        magenta.addEventListener('click', ()=>{
            body.style.background = "magenta";
        })
        purple.addEventListener('click', ()=>{
            body.style.background = "purple";
        });

        //STOPWATCH
        let time  = 0;
        let running = 0;

        function startPause() {
            if(running == 0){
                running = 1;
                increment();
                document.querySelector("#startpause").innerHTML = 'pause';
            }else{
                running = 0;
                document.querySelector("startpause").innerHTML = 'resume';
            }
        };

        function reset(){
            running = 0;
            time = 0;
            document.querySelector("#timer2").innerHTML = 00 + ":" + 00 + ":" + 00;
            document.querySelector("#startpause").innerHTML = "start";
        };

        function increment(){
            if(running == 1){
                setTimeout(()=>{
                    time++;
                    var mins = Math.floor(time/10/60);
                    if(mins <= 9){
                        mins = "0" + mins;
                    }
                    var secs = Math.floor(time/10);
                    if(secs <= 9){
                        secs = "0" + secs;
                    }
                    let tens = Math.floor(time % 10);
                    if(mins <= 9){
                        mins = "0" + mins;
                    }
                    document.querySelector("#timer2").innerHTML = mins + ":" + secs + ":" + tens;
                    increment(); 
                }, 100)
            };
        }

    </script>
   <audio src="landras.mp3" id="my_alarm"></audio>
    <script src="index.js"></script>
</body>

</html>
